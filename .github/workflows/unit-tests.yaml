name: Unit tests

on:
  pull_request:
     branches:
        - master
  workflow_dispatch:

jobs:
  unit-tests:
    permissions:
      packages: read
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    name: unit tests
    steps:
      - name: Checkout Dyninst
        uses: actions/checkout@v3
        with:
          path: dyninst/src

      - name: Build Dyninst
        run: |
           ln -s $PWD/dyninst /dyninst
           export DYNINST_C_FLAGS="-Werror" DYNINST_CXX_FLAGS="-Werror"
           export DYNINST_C_COMPILER="gcc" DYNINST_CXX_COMPILER="g++"
           export DYNINST_EXPORT_ALL=1
           bash /dyninst/src/docker/build.sh /dyninst/src 2

      - name: Checkout Unit Tests
        uses: actions/checkout@v3
        with:
          repository: dyninst/unit-tests
          path: unit-tests

      - name: Build unit tests
        run: |
           cd unit-tests; mkdir build; cd build
           cmake .. -DDyninst_DIR=/dyninst/install/lib/cmake/Dyninst -DDYNINST_SOURCE_TREE=/dyninst/src
           cmake --build . --parallel 2

      - name: Run unit tests
        run: |
          cd unit-tests/build
          ctest .
