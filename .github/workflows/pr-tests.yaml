# On each pull request, we build Dyninst, the test suite, the examples from
# dyninst/examples, and the external test from dyninst/external-tests
#
# The builds are carried out for each supported OS using the base containers
# at https://github.com/orgs/dyninst/packages

name: Pull Request Tests

on:
  pull_request:
     branches:
        - master

jobs:
  build:
    permissions:
      packages: read
    strategy:
      fail-fast: false
      matrix:
         container: ['ubuntu-20.04']
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dyninst/amd64-${{ matrix.container }}-base:latest
    name: ${{ matrix.container }}
    steps:
      - name: Checkout Dyninst
        uses: actions/checkout@v3
        with:
          path: dyninst/src

      - name: Build Dyninst
        run: |
           ln -s $PWD/dyninst /dyninst
           bash /dyninst/src/docker/build.sh /dyninst/src

      - name: Checkout Test Suite
        uses: actions/checkout@v3
        with:
          repository: github.com/dyninst/testsuite

      - name: Build testsuite
        run: |
           cd testsuite; mkdir build; cd $_
           cmake .. -DDyninst_DIR=/dyninst/install/lib/cmake/Dyninst
           cmake --build .

      - name: Checkout Examples
        uses: actions/checkout@v3
        with:
          repository: github.com/dyninst/examples

      - name: Build examples
        run: |
           cd examples; mkdir build; cd $_
           cmake .. -DDyninst_DIR=/dyninst/install/lib/cmake/Dyninst
           cmake --build .

      - name: Checkout External Tests
        uses: actions/checkout@v3
        with:
          repository: github.com/dyninst/external-tests

      - name: Build external tests
        run: |
           cd external-tests; mkdir build; cd $_
           cmake .. -DDyninst_DIR=/dyninst/install/lib/cmake/Dyninst
           cmake --build .
