name: Build and Deploy Development Containers

on:
  push: 
    branches:
      - master

jobs:
  build:
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Organization Name
        if: (github.event_name != 'schedule')
        env:
          org: ${{ github.event.repository.owner.login }}
        run: echo "org=${org}" >> ${GITHUB_ENV}

      - name: Set Organization Name
        if: (github.event_name == 'schedule')
        run: echo "org=dyninst" >> ${GITHUB_ENV}

      - name: Build Dyninst Base Container
        run: |
           cd docker/
           docker build --build-arg base=ghcr.io/${org}/amd64-${{ matrix.os }}-base:latest
                        -f Dockerfile \
                        -t ghcr.io/${org}/amd64-${{ matrix.os }}:latest ../

      - name: GHCR Login
        if: (github.event_name != 'pull_request')
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy
        if: (github.event_name != 'pull_request')
        run: docker push ghcr.io/${org}/amd64-${{ matrix.os }}:latest
